name: "CodeQL Security Configuration"

paths-ignore:
  - "**/node_modules/**"
  - "**/dist/**"
  - "**/build/**"
  - "**/*.test.ts"
  - "**/*.test.js"
  - "**/*.spec.ts"
  - "**/*.spec.js"
  - "**/coverage/**"
  - "**/.vitepress/cache/**"
  - "**/.vitepress/dist/**"
  - "**/fixtures/**"
  - "**/e2e/**/*.html"
  - "**/e2e/**/*.md"

queries:
  - uses: security-extended
